name       : tor
version    : 0.3.1.9
release    : 12
source     :
    - https://dist.torproject.org/tor-0.3.1.9.tar.gz : 6e1b04f7890e782fd56014a0de5075e4ab29b52a35d8bca1f6b80c93f58f3d26
license    : BSD-3-Clause
component  : security
summary    : Tor is free software and an open network that helps you defend against
    traffic analysis
description: |
    Tor is free software and an open network that helps you defend against traffic analysis
builddeps  :
    - pkgconfig(libevent)
    - pkgconfig(libseccomp)
    - pkgconfig(libsystemd)
    - pkgconfig(openssl)
    - asciidoc
    - ca-certs
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    rm $installdir/etc/tor/torrc.sample
    install -Dm0644 $pkgfiles/torrc $installdir/etc/tor/torrc
    install -Dm0644 $pkgfiles/tor.service $installdir/%libdir%/systemd/system/tor.service
    install -Dm0644 $pkgfiles/tor.sysusers $installdir/%libdir%/sysusers.d/tor.conf
    install -Dm0644 $pkgfiles/tor.tmpfiles $installdir/%libdir%/tmpfiles.d/tor.conf
