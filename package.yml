name       : tor
version    : 0.2.9.10
release    : 6
source     :
    - https://dist.torproject.org/tor-0.2.9.10.tar.gz : d611283e1fb284b5f884f8c07e7d3151016851848304f56cfdf3be2a88bd1341
license    : BSD-3-Clause
component  : security
summary    : Tor is free software and an open network that helps you defend against traffic analysis
description: |
    Tor is free software and an open network that helps you defend against traffic analysis
builddeps  :
    - pkgconfig(libevent)
    - pkgconfig(libseccomp)
    - pkgconfig(libsystemd)
    - pkgconfig(openssl)
    - asciidoc
    - ca-certs
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    install -dm0700 -o 43 -g 43 "$workdir/var/lib/tor"
    mv $installdir/etc/tor/torrc.sample $installdir/etc/tor/torrc
    install -Dm0644 $pkgfiles/torrc $installdir/etc/tor/torrc
    install -Dm0644 $pkgfiles/tor.service $installdir/%libdir%/systemd/system/tor.service
